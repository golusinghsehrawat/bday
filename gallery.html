<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Gallery ‚ù§Ô∏è</title>
    <link rel="icon" type="image/png" href="2.png">
    <link rel="stylesheet" href="css/style.css">

    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        /* .gallery-grid img {
            width: 100%;
            border-radius: 12px;
            cursor: pointer;
            border: 2px solid gold;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px gold;
        } */

        .lightbox {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border: 3px solid gold;
            border-radius: 10px;
        }
        .gallery-grid img {
            width: 220px;
            height: 420px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(255,0,100,0.3);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-grid img:hover {
            transform: scale(1.05);
            }
            #musicBtn {
        position: fixed;
        top: 18px;
        right: 18px;
        z-index: 9999;

        background: #e6005c;
        color: white;
        border: none;
        padding: 10px 18px;
        border-radius: 30px;
        font-size: 14px;
        cursor: pointer;

        box-shadow: 0 8px 20px rgba(230, 0, 92, 0.45);
    }

    </style>
</head>
<body>

<audio id="bgMusic" loop>
    <source src="yours.mp3" type="audio/mpeg">
</audio>
<button id="musicBtn">‚è∏ Pause Music</button>


<div class="main-container">
    <h1 class="title">My Beautiful Queen üëë</h1>
    <h2 class="subtitle">Plash Priya Singh</h2>
    <p>Har smile ek yaad hai, har tasveer ek kahani ‚ù§Ô∏è</p>

    <div class="gallery-grid" id="gallery"></div>

    <footer>
        <br>
        <a href="index.html" style="color:gold;">‚¨Ö Back to Home</a>
    </footer>
</div>

<div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img">
</div>

<script>
const music = document.getElementById("bgMusic");
const musicBtn = document.getElementById("musicBtn");

let musicStarted = false;

// ‚ñ∂Ô∏è Start music on first click anywhere
document.addEventListener("click", function startMusicOnce() {
    if (!musicStarted) {
        music.play().catch(() => {});
        musicStarted = true;
    }
}, { once: true });

// ‚è∏ Play / Pause button
musicBtn.addEventListener("click", function (e) {
    e.stopPropagation(); // stop page click conflict

    if (music.paused) {
        music.play();
        musicBtn.innerText = "‚è∏ Pause Music";
    } else {
        music.pause();
        musicBtn.innerText = "‚ñ∂Ô∏è Play Music";
    }
});

// üñº Lightbox
function openLightbox(src) {
    document.getElementById("lightbox").style.display = "flex";
    document.getElementById("lightbox-img").src = src;
}

function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
}

// üì∏ Load images
for (let i = 1; i <= 113; i++) {
    const img = document.createElement("img");
    img.src = `images/${i}.png`;
    img.onclick = function (e) {
        e.stopPropagation();
        openLightbox(this.src);
    };
    document.getElementById("gallery").appendChild(img);
}
</script>


</body>
</html>
